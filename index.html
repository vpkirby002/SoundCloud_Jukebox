<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SoundCloud Jukebox</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link rel=" stylesheet" href="style.css" />

	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

</head>


<div id="record_player">
<body>


	<h2> Search SoundCloud
	<form id="myForm">
	<input class="inputBox" placeholder="Enter song or artist here" id="input" type="text" />

		<div class="submitBtn"> <input type="submit" value="Submit"/> </div>
	</form>

	<br>

	<div id="description">
		<ul></ul>
	
</div>
	<img id="artwork">

<br>
<div class="wrapper">
	<!-- <p>Controls: </p> -->
	<button id="rewindBtn" type="button" class="fa fa-backward back"></button>
	<button id="playBtn" type="button" class="fa fa-play play"></button>
	<button id="pauseBtn" type="button" class="fa fa-pause pause"></button>
	<button id="stopBtn" type="button" class="fa fa-stop stop"></button>
	<button id="forwardBtn" type="button" class="fa fa-forward next"></button>
	




</div>



<script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
<script src="soundcloud.js"></script> 
<!-- <script src="main.js"></script> -->




</body>

</html>
